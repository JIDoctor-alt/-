<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style>
#para1{
    text-align: center;
    color: red;
}
</style>
</head>

<body>
<p id="para1">Hello World!</p>
<p>这个段落不受该样式的影响。</p>
<hr>
<p>id和class选择器</p>
<p>如果你要在html元素中设置css样式，你需要在元素中设置“id”和“class”选择器</p>
<b>id选择器</b>
<p>id选择器可以为标有特定id的html元素指定特定的样式。</p>
<p>HTML元素以id属性来设置id选择器，CSS中id选择器以“#"来定义。</p>
<p>以上的样式规则应用于元素属性id="para1"</p>
</body>
</html>
