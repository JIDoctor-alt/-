<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue基础</title>

</head>

<body>

    <div id = "app">
       <h2 v-text = "message + '!!!!!'"></h2>
       <h2 v-text = "info"></h2>
       <h2>{{ message + '!!!!' }}</h2>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"Hello Vue!",
            info:"前端与移动开发法"
        }
    })
    </script>
</body>


</html>
