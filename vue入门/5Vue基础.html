<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue基础</title>

</head>

<body>

    <div id="app">
        <input type="button" value="切换显示状态" @click="changeIsShow">
        <input type="button" value="累加年龄" @click="addAge">
        <p v-show = "isShow">显示图片</p>
        <p v-show = "age >= 18">显示图片</p>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isShow:false,
                age:17
            },
            methods:{
                changeIsShow:function(){
                    this.isShow = !this.isShow;
                },
                addAge:function(){
                    this.age++;
                }
            },
        })
    </script>
</body>


</html>
