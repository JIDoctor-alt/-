<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue基础</title>

</head>

<body>

    <div id="app">
        <input type="button" value="切换显示" @click="toggleIsShow">
        <p v-if = "isShow">显示图片</p>
        <p v-show = "isShow">显示图片 - v-show修饰</p>
        <h2 v-if="temperature >= 35">热死了</h2>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isShow:false,
                temperature:40
            },
            methods:{
                toggleIsShow:function(){
                    this.isShow = !this.isShow;
                }
            },
        })
    </script>
</body>


</html>
