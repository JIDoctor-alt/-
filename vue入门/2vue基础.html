<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue基础</title>

</head>

<body>

    <div id="app">
        <p v-html="content">ts</p>
        <p v-text="content"></p>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el:"#app",
            data:{
                content:"<a href='http://www.itheima.com'>黑马程序员</a>"
            }
        })

    </script>
</body>


</html>
