<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue基础</title>

</head>

<body>

    <div id="app">
        
        <div class="input-num">
            <button @click="sub">
                -
            </button>
            <span>{{ num }}</span>
            <button @click="add">
                +
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods:{
                add:function(){
                    console.log('add');
                    if(this.num < 10){
                        this.num++;
                    }else{
                        alert('别点了，最大啦！');
                    }
                },
                sub:function(){
                    console.log('sub');
                    if(this.num > 0){
                        this.num--;
                    }else{
                        alert('别点了，最小啦！')
                    }
                }
            },
        })
      
    </script>
</body>


</html>
