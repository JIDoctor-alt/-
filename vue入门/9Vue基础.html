<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue基础</title>
<style>
    .active{
        border: 1px solid red;
    }
</style>
</head>

<body>
    <div id="app">

        <input type="button" value="添加数据" @click="add">
        <input type="button" value="移除数据" @click="remove">
        <ul>
            <li v-for="(it,index) in arr">
             {{ index+1 }}   黑马程序员校区:{{ it }}
            </li>
        </ul>
        <h2 v-for = "item in vegetables" v-bind:title="item.name">
            {{item.name}}
        </h2>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                arr:["背景","上海","广州","深圳"],
                vegetables:[
                    {name:"西蓝花炒蛋"},
                    {name:"蛋炒西蓝花"}
                ]
            },
            methods:{
                add:function(){
                    this.vegetables.push({name:"花椒炒蛋"});
                },
                remove:function(){
                    this.vegetables.shift();
                }
            },
        })    
    </script>
</body>


</html>
